<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Card flip animation */
    .card-container {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
      <h1 class="text-2xl font-bold">üìö Flashcard Learning App</h1>
    </header>

    <!-- Main Container -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar (30%) -->
      <aside class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 border-r border-gray-700 flex flex-col">
        <!-- Deck List Header -->
        <div class="p-4 border-b border-gray-700">
          <h2 class="text-lg font-semibold mb-3">My Decks</h2>
          <button id="newDeckBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition min-h-[44px]">
            + New Deck
          </button>
        </div>

        <!-- Deck List -->
        <div id="deckList" class="flex-1 overflow-y-auto p-4 space-y-2">
          <!-- Deck items will be rendered here -->
        </div>

        <!-- Selected Deck Actions -->
        <div id="deckActions" class="p-4 border-t border-gray-700 hidden">
          <div class="space-y-2">
            <button id="studyBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition min-h-[44px]">
              Study Now
            </button>
            <button id="addCardBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition min-h-[44px]">
              Add Card
            </button>
            <button id="manageDeckBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition min-h-[44px]">
              Manage Deck
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Area (70%) -->
      <main class="flex-1 bg-gray-900 overflow-y-auto">
        <!-- Welcome View -->
        <div id="welcomeView" class="flex items-center justify-center h-full">
          <div class="text-center text-gray-400">
            <p class="text-xl">Create your first deck to get started</p>
          </div>
        </div>

        <!-- Deck Management View -->
        <div id="deckManagementView" class="hidden p-6">
          <div class="mb-6">
            <h2 id="deckTitle" class="text-2xl font-bold mb-2"></h2>
            <p id="deckDescription" class="text-gray-400"></p>
          </div>

          <!-- Search & Filter -->
          <div class="mb-4 flex gap-2">
            <input
              type="text"
              id="cardSearch"
              placeholder="Search cards..."
              class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
            />
            <select id="filterLevel" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
              <option value="all">All Levels</option>
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="due">Due Today</option>
            </select>
          </div>

          <!-- Card List -->
          <div id="cardList" class="space-y-3">
            <!-- Cards will be rendered here -->
          </div>
        </div>

        <!-- Study Mode View -->
        <div id="studyView" class="hidden h-full flex flex-col items-center justify-center p-6">
          <div class="w-full max-w-2xl">
            <div class="mb-4 text-center">
              <p id="studyProgress" class="text-gray-400">0 of 0 cards</p>
            </div>

            <!-- Card Display -->
            <div class="card-container h-96 mb-6">
              <div class="card-inner h-full bg-gray-800 rounded-lg shadow-xl" id="studyCard">
                <div class="card-front h-full flex items-center justify-center p-8">
                  <p id="cardFront" class="text-2xl text-center"></p>
                </div>
                <div class="card-back h-full flex items-center justify-center p-8">
                  <p id="cardBack" class="text-2xl text-center"></p>
                </div>
              </div>
            </div>

            <!-- Study Controls -->
            <div id="studyControls" class="flex justify-center gap-4">
              <button id="showAnswerBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition min-h-[44px]">
                Show Answer (Space)
              </button>
              <button id="reviewAgainBtn" class="hidden bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition min-h-[44px]">
                ‚Üê Review Again
              </button>
              <button id="knowItBtn" class="hidden bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition min-h-[44px]">
                I Know It ‚Üí
              </button>
            </div>

            <div class="mt-6">
              <div class="w-full bg-gray-700 rounded-full h-2">
                <div id="progressBar" class="bg-green-600 h-2 rounded-full transition-all" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add/Edit Card Modal Content (will be shown in modal) -->
        <div id="cardFormView" class="hidden p-6">
          <h3 id="cardFormTitle" class="text-xl font-bold mb-4">Add New Card</h3>
          <form id="cardForm" class="space-y-4">
            <div>
              <label for="cardFrontInput" class="block text-sm font-medium mb-2">Front (Question/Term):</label>
              <textarea
                id="cardFrontInput"
                rows="3"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                required
              ></textarea>
            </div>
            <div>
              <label for="cardBackInput" class="block text-sm font-medium mb-2">Back (Answer/Definition):</label>
              <textarea
                id="cardBackInput"
                rows="3"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                required
              ></textarea>
            </div>
            <div class="flex gap-2">
              <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition min-h-[44px]">
                Save
              </button>
              <button type="button" id="cancelCardBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition min-h-[44px]">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div id="modalOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4" id="modalContent">
      <!-- Modal content will be injected here -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/decks.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/learning.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
